{% extends 'admin-main.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<!-- ***** Main Banner Area End ***** -->
<div style="background-color: rgba(35,45,57,0.8);">
  <section class="section section-bg" id="call-to-action" style="background-image: url(assets/images/banner-image-1-1920x500.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="cta-content">
                    <br>
                    <br>
                    <h2><em style="color: lightgreen">Create Admin</em></h2>
                    <p style="color:rgba(35,45,57,0.8);" ><b>Ut consectetur, metus sit amet aliquet placerat, enim est ultricies ligula</b></p>
                </div>
            </div>
        </div>
    </div>
  </section>
  
<!-- ***** Cars Starts ***** -->
<section class="section" id="trainers">
  <div class="container">
      
      <div class="row">
        <div class="col-lg-3">
          {% include 'admin-sidebar.html'%}
        </div>
        <div class="col-lg-9">
          <div class="row">
            <div class="col-lg-12" id="welcome">
              <form action="" method="POST">
                <div class="form-group">
                    {{form|crispy}}
                  </div>
                  <div class="form-group">
                    <button type="submit" style="background-color: lightgreen" class="btn">Create Admin</button>
                  </div>
                  {% csrf_token %}
              </form>
            </div>
          </div>
        </div> 
      </div>

      <br>
  </div>
</section>
</div>
<!-- ***** Cars Ends ***** -->


{% endblock%}
